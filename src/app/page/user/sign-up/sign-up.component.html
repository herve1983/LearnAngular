<form class="row">
  <fieldset>
    <legend>Register</legend>
    <div class="col-12 mb-3">
      <input type="text" class="form-control" id="firstName" placeholder="Enter your firstName">
    </div>
    <div class="col-12 mb-3">
      <input type="text" class="form-control" id="LastName" placeholder="Enter LastName">
    </div>
    <div class="col-md-12 mb-3">
      <input type="text" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="col-md-12 mb-3">
      <input type="password" class="form-control" id="password" placeholder="Enter Password">
    </div>
    <div class="col-md-12 mb-3">
      <input type="password" class="form-control" id="password-confirm" placeholder="Confirm Password">
    </div>
    <div class="col-12 mb-3">
      <input type="email" class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="col-12 mb-3">
      <div class="row justify-content-center">
        <div class="col">
          <button id="login-button" class="btn btn-primary col">Cancel</button>
        </div>
        <div class="col">
          <button id="submit-button" type="submit" class="btn btn-primary col">Submit</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>
